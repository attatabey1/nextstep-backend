{% load i18n static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% trans "Password Reset Complete" %} â€¢ Scholarify</title>
  <link rel="icon" type="image/png" href="{% static 'images/Scolarify.png' %}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full">
        <div class="bg-white rounded-3xl shadow-xl p-8 text-center">
            <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
                <i class="fas fa-check-circle text-3xl text-green-600"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-900 mb-4">{% trans "Password Reset Successful!" %}</h1>
            <p class="text-gray-600 mb-6">
                {% trans "Your password has been set. You may now log in with your new password." %}
            </p>
            <a href="{% url 'accounts:login' %}" class="inline-block w-full bg-indigo-600 text-white py-3 rounded-xl font-semibold hover:bg-indigo-700 transition">
                {% trans "Log In Now" %}
            </a>
            <div class="mt-6">
                <a href="/" class="text-indigo-600 font-medium hover:text-indigo-800">
                    <i class="fas fa-home mr-2"></i>
                    {% trans "Back to homepage" %}
                </a>
            </div>
        </div>
    </div>
</body>
</html>
